<div class="container">
    <button routerLink="/admin" class="btn btn-secondary mt-3">
        <i class="bi bi-arrow-left"></i>
        Volver a Usuarios
    </button>

    <h1 class="mt-4 mb-4">Creando nuevo Usuario</h1>

    <form [formGroup]="submitForm" (ngSubmit)="submitUser()">
        <div class="mt-3 mb-3">
            <label for="userInput" class="form-label">Nombre de usuario</label>
            <input type="text" required id="userInput" class="form-control" formControlName="user_name"
              placeholder="Ingrese el nombre de usuario" name="user_name" [(ngModel)]="user.userName" />
        </div>

        <div class="mt-3 mb-3">
            <label for="passwordInput" class="form-label">Contrase√±a</label>
            <input type="text" required id="passwordInput" class="form-control" formControlName="password"
              placeholder="**********" name="password" [(ngModel)]="user.password" />
        </div>
    
        <button type="submit" [disabled]="submitForm.invalid" class="btn btn-primary mt-2">
            Verificar
        </button>
    </form>
</div>
